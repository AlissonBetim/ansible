---
    - name: Administracao de usuarios | Contas Linux
      hosts: all
      gather_facts: no
      vars:
        nome: "{{nome}}"
        senha: "{{senha}}"
        grupo: "{{grupo}}"
        operacao: "{{operacao}}"
      tasks:

        - name:  Cria usuario Linux
          block:
           - name: Cria usuario
             shell: useradd -m -g root {{nome}}; echo "{{nome}}:{{senha}}" | chpasswd
             register: usuario
             debug: msg= "Usu√°rio {{usuario}} criado com sucesso!"
          when: operacao == "Criar conta"
        
        - name: Alterar a senha
          block:
           - name: Alterando
             shell:  echo "{{nome}}:{{senha}}" | chpasswd
          when: operacao == "Alterar senha"