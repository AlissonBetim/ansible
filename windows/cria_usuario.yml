---
    - name: Software | Instalação imediata
      hosts: all
      gather_facts: no
      vars:
        nome: "{{nome}}"
        senha: "{{senha}}"
        grupo: "{{grupo}}"
        operacao: "{{operacao}}"
      tasks:

        - name: Create local user
          block:
           - name: Cria usuario
             win_user:
               name: '{{nome}}'
               password: '{{senha}}'
               groups: '{{grupo}}'
               update_password: always    
               password_never_expires: yes
          when: operacao == "Criar conta"
        
        - name: Atualiza
          block:
            - name: Change root password
              user: name='{{nome}}' update_password=always password='{{senha}}'
          when: operacao == "Alterar senha"