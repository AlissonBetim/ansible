---
    - name: Software | Instalação imediata
      hosts: all
      gather_facts: no
      vars:
        nome: "{{nome}}"
        senha: "{{senha}}"
        grupo: "{{grupo}}"
      tasks:

        - name: Create local user
          win_user:
            name: '{{nome}}'
            password: '{{senha}}'
            groups: '{{grupo}}'
            update_password: always    
            password_never_expires: yes